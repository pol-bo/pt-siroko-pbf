<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paso 1 de 2</title>
    <link rel="stylesheet" href="dist/css/main.css" />
    <script src="/src/scripts/getyeardata.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h1 class="header-h1">
          <a class="header-logo" href="/index.html">
            <img src="/src/assets/images/skiso.png" alt="Logo de Siroko" />
          </a>
        </h1>
        <div class="header-brand">Siroko</div>
      </div>
      <p class="header-one">Paso 1 de 2</p>
      <h2 class="header-h2">¡Vamos allá!</h2>
      <p class="header-p">
        Has llegado hasta el test de Siroko. Responde las siguientes preguntas y
        genera tu código premiado a medida.
      </p>
    </header>
    <main class="main">
      <div class="main-wrapper">
        <h3 class="main-h3">Uso Siroko desde...</h3>
        <form class="form">
          <div class="form-item">
            <input
              type="radio"
              name="choice-radios"
              value="2016"
              id="sixteen"
            />
            <label for="sixteen">2016</label>
          </div>
          <div class="form-item">
            <input
              type="radio"
              name="choice-radios"
              value="2017"
              id="seventeen"
              checked
            />
            <label for="seventeen">2017</label>
          </div>
          <div class="form-item">
            <input
              type="radio"
              name="choice-radios"
              value="2018"
              id="eighteen"
            />
            <label for="eighteen">2018</label>
          </div>
          <div class="form-item">
            <input
              type="radio"
              name="choice-radios"
              value="2019"
              id="ninenteen"
            />
            <label for="nineteen">2019</label>
          </div>
          <div class="form-item">
            <input type="radio" name="choice-radios" value="year" id="twenty" />
            <label for="twenty">2020</label>
          </div>
          <div class="form-item">
            <input
              type="radio"
              name="choice-radios"
              value="2021"
              id="twentyone"
            />
            <label for="twentyone">2021</label>
          </div>
          <a class="year-button" id="year-button" href="/step-two.html">
            Siguiente
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="21"
              height="12"
              viewBox="0 0 21 12"
              fill="none"
            >
              <path
                d="M15.75 4.6875H0V7.3125H15.75V11.25L21 6L15.75 0.75V4.6875Z"
                fill="white"
              />
            </svg>
          </a>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-wrapper">
        <p class="footer-p">2016-2021 Siroko Solutions S.L.</p>
        <p class="footer-p">
          Todos los derechos reservados.
          <a class="footer-a" href="#">Ver bases</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
