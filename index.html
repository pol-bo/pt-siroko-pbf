<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba Siroko - PBF</title>
    <link rel="stylesheet" href="dist/css/main.css" />
    <script src="/src/scripts/app.js" defer></script>
  </head>
  <body>
    <header class="Header">
      <div class="Header-content">
        <h1 class="Header-h1">
          <a class="Header-logo" href="/index.html">
            <img src="/src/assets/images/skiso.png" alt="Logo de Siroko" />
          </a>
        </h1>
        <div class="Header-brand">Siroko</div>
      </div>
      <p class="Header-stepOne">Paso 1 de 2</p>
      <h2 class="Header-h2">¡Vamos allá!</h2>
      <p class="Header-textIntro">
        Has llegado hasta el test de Siroko. Responde las siguientes preguntas y
        genera tu código premiado a medida.
      </p>
    </header>
    <main class="Main">
      <h3 class="Main-h3">Uso Siroko desde...</h3>
      <form class="Form">
        <div class="Form-options">
          <input
            class="radio"
            type="radio"
            name="year"
            value="2016"
            id="year2016"
          />
          <label for="year2016">2016</label>
        </div>
        <div class="Form-options">
          <input
            class="radio"
            type="radio"
            name="year"
            value="2017"
            id="year2017"
          />
          <label for="year2017">2017</label>
        </div>
        <div class="Form-options">
          <input
            class="radio"
            type="radio"
            name="year"
            value="2018"
            id="year2018"
          />
          <label for="year2018">2018</label>
        </div>
        <div class="Form-options">
          <input
            class="radio"
            type="radio"
            name="year"
            value="2019"
            id="year2019"
          />
          <label for="year2019">2019</label>
        </div>
        <div class="Form-options">
          <input
            class="radio"
            type="radio"
            name="year"
            value="year"
            id="year2020"
          />
          <label for="year2020">2020</label>
        </div>
        <div class="Form-options">
          <input
            class="radio"
            type="radio"
            name="year"
            value="2021"
            id="year2021"
          />
          <label for="year2021">2021</label>
        </div>
        <button class="Button" type="submit">Siguiente</button>
      </form>
    </main>
    <footer class="Footer">
      <div class="Footer-container">
        <p class="Footer-p">2016-2021 Siroko Solutions S.L.</p>
        <br />
        <p class="Footer-p">
          Todos los derechos reservados.
          <a class="Footer-a" href="#">Ver bases</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
