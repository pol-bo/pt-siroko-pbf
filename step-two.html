<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paso 2 de 2</title>
    <link rel="stylesheet" href="dist/css/main.css" />
    <script src="/src/scripts/getoptiondata.js" defer></script>
  </head>
  <body>
    <header class="Header">
      <div class="Header-content">
        <h1 class="Header-h1">
          <a class="Header-logo" href="/index.html">
            <img src="/src/assets/images/skiso.png" alt="Logo de Siroko" />
          </a>
        </h1>
        <div class="Header-brand">Siroko</div>
      </div>
      <p class="Header-stepOne">Paso 2 de 2</p>
      <h2 class="Header-h2">Vamos, una más</h2>
    </header>
    <main class="Main">
      <h3 class="Main-h3">Por unas gafas Siroko, yo...</h3>
      <form class="Form">
        <div class="Form-options">
          <input type="radio" id="knife" value="VAJA" name="choice-radios" />
          <label for="knife">Segaría una navaja</label>
        </div>
        <div class="Form-options">
          <input
            type="radio"
            id="steak"
            value="HOPO"
            name="choice-radios"
            checked
          />
          <label for="steak">Rechazar un cachopo</label>
        </div>
        <div class="Form-options">
          <input type="radio" id="lands" value="RRAS" name="choice-radios" />
          <label for="lands">Renunciaría a mis tierras</label>
        </div>
        <div class="Form-options">
          <input type="radio" id="cow" value="NERA" name="choice-radios" />
          <label for="cow">Regalaría una ternera</label>
        </div>
        <a class="option-button" id="option-button" href="/step-three.html">
          Siguiente
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="21"
            height="12"
            viewBox="0 0 21 12"
            fill="none"
          >
            <path
              d="M15.75 4.6875H0V7.3125H15.75V11.25L21 6L15.75 0.75V4.6875Z"
              fill="white"
            />
          </svg>
        </a>
      </form>
    </main>
    <footer class="Footer">
      <div class="Footer-container">
        <p class="Footer-p">2016-2021 Siroko Solutions S.L.</p>
        <br />
        <p class="Footer-p">
          Todos los derechos reservados.
          <a class="Footer-a" href="#">Ver bases</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
